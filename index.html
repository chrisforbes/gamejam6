<!DOCTYPE html>
<html>
	<head>

    <script type="text/javascript">
      var editor = false;

		<script src="actors.js"></script>
		<script src="level.js"></script>

		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>
    <h1>Huge Frickin' Lasers</h1>
	<div class="centered" style="margin-bottom:20px">
		<input type="button" class="button" style="width:120px" value="Instructions" />
		<span class="level" style="margin:20px">Level: 1</span>
		<input type="button" class="button" style="width:120px" value="Credits" />
	</div>
    <div id="success" class="centered">
      <div id="dialog">
        <h1>Level Complete</h1>
        <hr></hr>
        <table>
          
          <tr>
            <td class="label">Time Bonus</td>
            <td>
              01:37 <span class="mult">x 250</span>
            </td><td> 24250</td>
          </tr>
          <tr>
            <td class="label">Remaining Parts</td>
            <td>2 <span class="mult">x 10000</span>
            </td>
            <td> 20000</td>
          </tr>
          <tr>
            <td class="totalscore label">Total</td>
            <td></td>
            <td class="totalscore">44250</td>
          </tr>
        </table>
		<hr></hr>
        <div>Click anywhere to continue...</div>
      </div>
    </div>
		<div id="gameWrapper" class="centered"  oncontextmenu="return false;">
			<canvas id="gameSurface" width="512px" height="512px"> 
				Your browser does not support the canvas element.
			</canvas>
		</div>
		<div class="centered" style="width:512px">
			<canvas id="actorbin" width="512px" height="100px"></canvas>
		</div>
