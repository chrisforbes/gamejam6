<!DOCTYPE html>
<html>
	<head>
		<title>Huge Frickin' Lasers</title>
		<script type="text/javascript">
		var editor = true;
		
		function saveClicked() {
			$('#loadsave')[0].innerHTML = map.toString();
		}
		
		function loadClicked() {
			map = eval($('#loadsave')[0].innerHTML);
		}
		
		function newClicked() {
			var size = prompt("Enter map size in form a,b", "10,10").split(',',2);
			map = new Map(size[0], size[1]);
		}
		</script>
		<script src="jquery-1.5.1.js"></script>
		<script src="actors.js"></script>
		<script src="level.js"></script>
		<script src="game.js"></script>
		<script src="ui.js"></script>
    <style>
      body { background-color: #222; color: #eee }
	  .centered {margin: 0 auto; width: 512px; text-align:center;}
      h1, h3 { text-align: center; font-family: impact; font-weight: 300; letter-spacing: 2px }
    </style>
	</head>
	<body>
    <h1>Huge Frickin' Lasers [Editor]</h1>
    <h3>Level: 1</h3>
		<div id="gameWrapper" class="centered">
			<canvas id="gameSurface" width="512px" height="512px">
				Your browser does not support the canvas element.
			</canvas>
		</div>
		<div class="centered">
			<input type="button" value="New Map" onclick="newClicked()" />
			<input type="button" value="Save Map" onclick="saveClicked()" />
			<input type="button" value="Load Map" onclick="loadClicked()" /><br />
			<textarea id="loadsave"></textarea>
		</div>
		<div class="centered">
			<canvas id="uiSurface" width="512px" height="100px">
			</canvas>
		</div>
	</body>
</html>
