<!DOCTYPE html>
<html>
	<head>
		<title>Huge Frickin' Lasers</title>
		<script type="text/javascript">
		var editor = true;
		
		function saveClicked() {
			$('#loadsave')[0].innerHTML = map.toString();
		}
		
		function loadClicked() {
			map = eval($('#loadsave')[0].innerHTML);
		}
		
		function newClicked() {
			var size = prompt("Enter map size in form a,b", "10,10").split(',',2);
			map = new Map(size[0], size[1]);
		}
		</script>
		<script src="jquery-1.5.1.js"></script>
		<script src="actors.js"></script>
		<script src="level.js"></script>
		<script src="game.js"></script>
		<script src="tilebin.js"></script>
		<script src="actorbin.js"></script>
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>
    <h1>Huge Frickin' Lasers [Editor]</h1>
    <h3>Level: 1</h3>
		<div id="success" class="centered">
			<div>A winrar is you.</div>
		</div>
		<div id="gameWrapper" class="centered">
			<canvas id="gameSurface" width="512px" height="512px" oncontextmenu="return false;">
				Your browser does not support the canvas element.
			</canvas>
		</div>
		<div class="centered">
			<input type="button" value="New Map" onclick="newClicked()" />
			<input type="button" value="Save Map" onclick="saveClicked()" />
			<input type="button" value="Load Map" onclick="loadClicked()" /><br />
			<textarea id="loadsave"></textarea>
		</div>
		<div class="centered bin" style="width: 512px">
			<canvas id="tilebin" width="512px" height="96px"></canvas>
			<canvas id="actorbin" width="512px" height="37px"></canvas>
		</div>
	</body>
</html>
